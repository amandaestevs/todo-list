<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;500&display=swap");
    </style>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1 class="logo">ListToDo</h1>
      </div>

      <div class="side-bar-container">
        <div class="home">
          <h2>Home</h2>
          <ul>
            <li><img src="icons/inbox-solid.svg" /><a>Inbox</a></li>
            <li><img src="icons/calendar-day-solid.svg" /><a>Today</a></li>
            <li><img src="icons/calendar-week-solid.svg" /><a>This Week</a></li>
            <li><img src="icons/star-solid.svg" alt=""><a>Important</a></li>
          </ul>
        </div>
        <div>
          <h2>Projects</h2>
          <div class="projects-container">
            <div class="add-project">
              <img src="icons/add.svg" alt="" /><span>New Project</span>
            </div>
            <ul class="projects">
              <li><a>Work</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main-content-container">
        <div class="search-bar">
          <img src="icons/search.svg" alt="" /><input
            type="search"
            name=""
            id=""
          />
        </div>
        <div class="todo-container">
          <div class="todo expanded">
            <input type="checkbox" id="todo" />
            <label for="todo">
              <div class="todo-title">Shower</div>
              <input type="date" name="" id="" />
            </label>
            <div class="todo-icons">
              <img src="icons/expand.svg" alt="" />
              <img src="icons/kebab-menu.svg" alt="" />
            </div>
          </div>
          <button class="addTodoBtn"><img src="icons/add.svg" alt=""></button>
        </div>
      </div>
    </div>


  </body>
</html>
