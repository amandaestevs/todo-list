<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="colors.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;500&display=swap");
    </style>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1 class="logo">ListToDo</h1>
      </div>

      <div class="side-bar-container">
        <div class="home">
          <h2>Home</h2>
          <ul>
            <li id="inbox" class="tab"><img src="icons/inbox-solid.svg" /><a>Inbox</a></li>
            <li id="today" class="tab"><img src="icons/calendar-day-solid.svg" /><a>Today</a></li>
            <li id="this-week" class="tab"><img src="icons/calendar-week-solid.svg" /><a>This Week</a></li>
            <li id="important" class="tab"><img src="icons/star-solid.svg"/><a>Important</a></li>
          </ul>
        </div>
        <div>
          <h2>Projects</h2>
          <div class="projects-container">
            <div class="add-project">
              <img src="icons/add.svg" alt="" /><span>New Project</span>
            </div>
            <ul class="projects">
              <li class="project tab">
                <a>Work</a><img src="icons/kebab-menu.svg" class="kebab-menu"/>
                <div class="action-btn">
                  <div class="edit-btn">Edit</div>
                  <div class="delete-btn">Delete</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <!-- todo container and search bar -->
      <div class="main-content-container">
        <div class="search-bar">
          <img src="icons/search.svg" alt="" /><input
            type="search"
            name=""
            id=""
          />
        </div>
        <div class="todo-container">
          <div class="todo">
            <input type="checkbox" id="todo" />
            <label for="todo" class="todo-label">
              <div class="todo-title">Shower</div>
              <div class="todo-due-date">15/08/2022</div>
            </label>
            <div class="todo-icons">
              <button class="see-more-btn">SEE MORE</button>
              <img src="icons/kebab-menu.svg" class="kebab-menu" />
            </div>
            <div class="action-btn">
              <div class="edit-btn">Edit</div>
              <div class="delete-btn">Delete</div>
            </div>
          </div>
          <button class="addTodoBtn"><img src="icons/add.svg" alt="" /></button>
        </div>
      </div>
    </div>

    <!-- elements outside of main container -->
    <div class="see-more">
      <div class="form-title">
        <div class="see-more-todo-title">title</div>
        <img src="icons/close.svg" class="close-btn"/>
      </div>
      <div class="see-more-info">
        <div><div>Description:</div><div class="see-more-todo-description"></div></div>
        <div><div>Due Date:</div><div class="see-more-todo-due-date"></div></div>
        <div><div>Priority:</div><div class="see-more-todo-priority"></div></div>
        <div><div>Project:</div><div class="see-more-todo-project"></div></div>
      </div>
    </div>

    <div class="todo-form">
      <div class="form-title">
        <h3>New Task</h3>
        <img src="icons/close.svg" class="close-btn" />
      </div>

      <div class="form-inputs">
        <label for="task-name"
          >Title:
          <input
            type="text"
            id="task-name"
            placeholder="e.g Work out"
            required
          />
        </label>

        <label for="description">Description: </label>
        <textarea
          id="description"
          cols="20"
          rows="3"
          placeholder="Description"
        ></textarea>

        <label for="due-date"
          >Due Date: <input type="date" id="due-date"
        /></label>

        <label for="priority">
          Priority:
          <select id="priority">
            <option value="Normal">Normal</option>
            <option value="Important">Important</option>
          </select>
        </label>

        <div class="button-container">
          <button type="submit" class="submit-todo">Submit</button>
        </div>
      </div>
    </div>

    <div class="project-form">
      <div class="form-title">
        <h3>New project</h3>
        <img src="icons/close.svg" class="close-btn" />
      </div>

      <div class="project-inputs">
        <label for="project-name">
          <input type="text" id="project-name" placeholder="Project Name" />
        </label>

        <div class="button-container">
          <button type="submit" class="submit-project">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
